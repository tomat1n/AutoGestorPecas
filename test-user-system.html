<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Sistema de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>Teste do Sistema de Usuários</h1>
    
    <div class="test-section">
        <h2>Status do Sistema</h2>
        <div id="systemStatus">Verificando...</div>
    </div>
    
    <div class="test-section">
        <h2>Testes de Funcionalidade</h2>
        <button onclick="testUserManagerInit()">Testar Inicialização</button>
        <button onclick="testModalOpen()">Testar Abertura do Modal</button>
        <button onclick="testPermissions()">Testar Permissões</button>
        <div id="testResults"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('testResults');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }

        function checkSystemStatus() {
            const status = document.getElementById('systemStatus');
            let statusText = '';
            
            // Verificar se UserManager está definido
            if (typeof UserManager !== 'undefined') {
                statusText += '<span class="success">✓ UserManager definido</span><br>';
            } else {
                statusText += '<span class="error">✗ UserManager não definido</span><br>';
            }
            
            // Verificar se window.userManager existe
            if (window.userManager) {
                statusText += '<span class="success">✓ window.userManager inicializado</span><br>';
            } else {
                statusText += '<span class="error">✗ window.userManager não inicializado</span><br>';
            }
            
            // Verificar se Supabase está disponível
            if (window.supabase) {
                statusText += '<span class="success">✓ Supabase disponível</span><br>';
            } else {
                statusText += '<span class="info">ℹ Supabase não configurado (normal)</span><br>';
            }
            
            status.innerHTML = statusText;
        }

        function testUserManagerInit() {
            log('Testando inicialização do UserManager...');
            
            if (!window.userManager) {
                log('UserManager não está inicializado', 'error');
                return;
            }
            
            log('UserManager inicializado com sucesso', 'success');
            log(`Usuário atual: ${window.userManager.currentUser?.name || 'Não definido'}`, 'info');
            log(`Total de usuários: ${window.userManager.users?.length || 0}`, 'info');
        }

        function testModalOpen() {
            log('Testando abertura do modal de usuário...');
            
            if (!window.userManager) {
                log('UserManager não disponível', 'error');
                return;
            }
            
            try {
                window.userManager.openUserModal();
                log('Modal aberto com sucesso', 'success');
                
                // Fechar o modal após 2 segundos
                setTimeout(() => {
                    window.userManager.closeUserModal();
                    log('Modal fechado', 'info');
                }, 2000);
            } catch (error) {
                log(`Erro ao abrir modal: ${error.message}`, 'error');
            }
        }

        function testPermissions() {
            log('Testando sistema de permissões...');
            
            if (!window.userManager) {
                log('UserManager não disponível', 'error');
                return;
            }
            
            const permissions = window.userManager.permissions;
            if (permissions) {
                log('Permissões carregadas:', 'success');
                log(`- Administrador: ${Object.keys(permissions.administrador || {}).length} módulos`, 'info');
                log(`- Gerente: ${Object.keys(permissions.gerente || {}).length} módulos`, 'info');
                log(`- Vendedor: ${Object.keys(permissions.vendedor || {}).length} módulos`, 'info');
            } else {
                log('Permissões não carregadas', 'error');
            }
        }

        // Executar verificações quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                checkSystemStatus();
                log('Página de teste carregada', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
