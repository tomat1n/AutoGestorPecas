<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste User Management</title>
</head>
<body>
    <h1>Teste User Management</h1>
    <div id="test-output"></div>
    
    <script>
        console.log('Iniciando teste...');
        
        // Teste básico de sintaxe
        try {
            console.log('Carregando user-management.js...');
        } catch (error) {
            console.error('Erro antes de carregar:', error);
            document.getElementById('test-output').innerHTML = 'Erro: ' + error.message;
        }
    </script>
    
    <script src="js/user-management.js"></script>
    
    <script>
        try {
            console.log('Script carregado. Verificando UserManager...');
            if (typeof UserManager !== 'undefined') {
                console.log('UserManager encontrado!');
                document.getElementById('test-output').innerHTML = 'UserManager carregado com sucesso!';
            } else {
                console.log('UserManager não encontrado');
                document.getElementById('test-output').innerHTML = 'UserManager não encontrado';
            }
        } catch (error) {
            console.error('Erro após carregar:', error);
            document.getElementById('test-output').innerHTML = 'Erro após carregar: ' + error.message;
        }
    </script>
</body>
</html>
